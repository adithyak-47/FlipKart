<div class="category-list">

    <div class="category-list__item" *ngFor="let category of categoriesList">
        <div class="category-list__item-icon">
            <img class="icon" src={{category.categoryThumbnailURL}}>
        </div>
        <div class="category-list__item-name">{{category.categoryName}}</div>
    </div>
</div>
